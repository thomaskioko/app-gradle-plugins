name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_call:

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Check code formatting
        run: ./gradlew spotlessCheck

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Build plugins
        run: ./gradlew build --stacktrace

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/
            **/build/test-results/

  validate:
    name: Validate Plugins
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Validate plugin descriptors
        run: ./gradlew validatePlugins --stacktrace
